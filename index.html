<!DOCTYPE html>
<html lang="zh-CN">
<head class="example">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Welcome!</title>

    <link rel="stylesheet" href="js/bootstrap.min.js">
    <script src="https://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="js/vegas/vegas.min.css">


    <script src="js/vegas/vegas.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <style type="text/css">
        .welcome{
            text-align:center;
            margin-top: 50px;
            font-size: 80px;
        }
        .avatar{
            position: relative;
            margin-top: -150px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ecf0f1;
            border: 1px solid #fff;
            box-shadow: 0 5px 1px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .panel-box{
            text-align: center;
            position: absolute;
            top:50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -300px;
            width:600px;
            height:auto;
        }
        .my-panel-body-head{
            background-color: #ecf0f1;
            padding-top: 50px;
            border-radius: 15px 15px 0 0;
            width:600px;
        }
        .my-panel-body{
            text-align: center;
            margin-top: -50px;
            opacity: 0.8;
            width:600px;
            z-index: -1;
        }
        .my-panel-body-content{
            background-color: #ecf0f1;
            width:600px;
        }
        .my-panel-body-foot{
            padding-top: 30px;
            padding-bottom: 10px;
            background-color: #ecf0f1;
            border-width: 5px;
            border-radius: 0 0 15px 15px;
            width:600px;
        }
        .no-bmar{
            margin-bottom: 0;
        }
        .no-tmar{
            margin-top: 0;
            padding-top: 20px;
        }
        hr{
            color: #7f8c8d;
            width: 75%;
            margin: 0 auto 10px auto;

        }
        .social-account{
            padding-left: 5px;
            width:20px;
            height: 20px;
        }
        .social-icon-list{
            align-items: center;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <script>$("body").vegas({slides: [{ src: "img/img1.jpg" }, { src: "img/img2.jpg" }, { src: "img/img3.jpg" }]});</script>
    <h1 class="welcome animated tada">Welcome!</h1>

    <div class="panel-box" id="scene">
        <div class="layer scene" data-depth="-0.50">
            <img src="img/avatar4.jpg" class="avatar">
        </div>
        <div class="my-panel-body scene layer" data-depth="0.50">
            <div class="my-panel-body-head">
                <h1 class="no-bmar">huts.win</h1>
            </div>
            <div class="my-panel-body-content">
                <h3 class="no-tmar">Blog</h3>
                <h3>Gallery</h3>
                <h4 class="no-bmar">Projects</h4>
                <h4 class="no-bmar">Links</h4>
            </div>
            <div class="my-panel-body-foot">
                <hr>
                <ul class="social-icon-list">
                    <img src="img/weibo.png" href="www.weibo.com"  class="social-account">
                    <img src="img/douban.png" href="www.douban.com"  class="social-account">
                    <img src="img/twitter.png" href="www.twitter.com"  class="social-account">
                    <img src="img/github.png" href="www.github.com"  class="social-account">
                    <img src="img/facebook.png" href="www.facebook.com"  class="social-account">
                </ul>

            </div>
        </div>

    </div>

    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene,{scalarY:200});
    </script>
</body>
</html>
