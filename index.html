<!DOCTYPE html>
<html lang="zh-CN">
<head class="example">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome!</title>

    <link rel="stylesheet" href="js/bootstrap.min.js">
    <script src="https://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="js/vegas/vegas.min.css">


    <script src="js/vegas/vegas.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <style type="text/css">
        .welcome{
            text-align:center;
            margin-top: 50px;
            font-size: 80px;
        }
        hr{
            color: #7f8c8d;
            width: 75%;
            margin: 0 auto 10px auto;
        }
        .social-account{
            padding-left: 5px;
            width:20px;
            height: 20px;
        }
        .social-icon-list{
            align-items: center;
            padding-left: 0;
        }

        .center-box{
            position: relative;
            text-align: center;
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            min-width: 300px;
            z-index: 1;
        }
        .head-avatar{
            position: absolute;
            left: 50%;
            margin-left: -60px;
            z-index: 3
        }
        .head-avatar>img{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 1px solid #fff;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
        }
        .info-box{
            position:absolute;
            background-color: #ecf0f1;
            opacity: 0.8;
            width: 100%;
            margin-top: 80px;
            padding-top: 50px;
            border-radius: 15px;
            z-index: 2;
        }
        a:link,a:visited {
            color: #0f0f0f;
            text-decoration: none;
            -moz-transition: all .2s linear;
            -webkit-transition: all .2s linear;
            transition: all .2s linear;
        }
        a:hover {
            color: #5cb85c;
            text-decoration: none;
            letter-spacing: 3px;
            -moz-transition: all .2s linear;
            -webkit-transition: all .2s linear;
            transition: all .2s linear;
        }
        ul{
            list-style:none;
            text-align: center;
            padding-left: 0;
        }
        .info-links-big{
            font-size: 30px;
        }
        .info-links-small{
            padding-top: 10px;
        }
        .info-links-small>a{
            font-size: 20px;
            padding:0 10px;
        }
        .info-head{
            font-weight: 600;
            font-size: 35px;
        }

    </style>
</head>
<body>
    <script>
        $("body").vegas({transition:'random',slides: [{ src: "img/img1.jpg" }, { src: "img/img2.jpg" }, { src: "img/img3.jpg" }]});
    </script>
    <h1 class="welcome animated tada">Welcome!</h1>


    <div class="center-box" id="scene" data-origin-x="0.0" data-origin-y="0.0" data-scalar-y="20" data-limit-x="50" data-limit-y="50">
        <div class="head-avatar layer scene" data-depth="-0.50">
            <img src="img/avatar4.jpg">
        </div>
        <div class="info-box layer scene" data-depth="0.50">
            <div class="info-head">
                <a href="www.huts.win">
                    HUTS.WIN
                </a>

            </div>
            <div class="info-body">
                <ul>
                    <li class="info-links-big">
                        <a href="blog.html">Blog</a>
                    </li>
                    <li class="info-links-big">
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li class="info-links-small">
                        <a href="projects.html">Projects</a>
                        <a href="links.html">Links</a>
                    </li>

                </ul>
            </div>
            <div class="info-foot">
                <hr>
                <ul class="social-icon-list">
                    <img src="img/weibo.png" href="www.weibo.com"  class="social-account">
                    <img src="img/douban.png" href="www.douban.com"  class="social-account">
                    <img src="img/twitter.png" href="www.twitter.com"  class="social-account">
                    <img src="img/github.png" href="www.github.com"  class="social-account">
                    <img src="img/facebook.png" href="www.facebook.com"  class="social-account">
                </ul>
            </div>
        </div>
    </div>

    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>
</body>
</html>
